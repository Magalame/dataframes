name: dataframes-package
synopsis: Utility program to build, test and create relocatable package with Dataframes library
version: "1.0"
author: New Byte Order <contact@newbyteorder.com>
maintainer: New Byte Order <contact@newbyteorder.com>

ghc-options: 
    -threaded 
    -Werror=missing-fields

default-extensions:
- AllowAmbiguousTypes
- ApplicativeDo
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DoAndIfThenElse
- DuplicateRecordFields
- EmptyDataDecls
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- InstanceSigs
- LambdaCase
- LiberalTypeSynonyms
- MonadComprehensions
- MultiWayIf
- NamedWildCards
- NegativeLiterals
- NoImplicitPrelude
- NumDecimals
- OverloadedLabels
- OverloadedStrings
- PackageImports
- PatternSynonyms
- QuasiQuotes
- RankNTypes
- RecursiveDo
- RelaxedPolyRec
- ScopedTypeVariables
- StandaloneDeriving
- Strict
- StrictData
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UnicodeSyntax
- ViewPatterns

library:
  source-dirs: src

executable:
  main: Main.hs
  dependencies: dataframes-package

dependencies:
- base
- bytestring
- Cabal
- containers
- directory
- extra
- file-embed
- filepath
- Glob
- MissingH
- neat-interpolation
- prologue
- typed-process
- temporary
- text
- unix-compat
